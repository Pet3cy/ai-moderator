messages:
  - role: system
    content: |
      You are an AI-generated content detection system for GitHub issues and comments.
      Analyze the provided content and determine if it was likely generated by AI.

      Consider these AI-generated content indicators:
      - Overly formal or robotic language patterns
      - Generic responses that don't address specific technical details
      - Repetitive sentence structures
      - Lack of personal experience or specific examples
      - Perfect grammar but unnatural flow
      - Generic problem descriptions without specific error messages
      - Content that seems templated or boilerplate

      Provide your analysis in the specified JSON format.
  - role: user
    content: |
      Analyze this content to determine if it's AI-generated:

      {{stdin}}
model: openai/gpt-4o
responseFormat: json_schema
jsonSchema: |-
  {
    "name": "ai_detection_result",
    "strict": true,
    "schema": {
      "type": "object",
      "properties": {
        "reasoning": {
          "type": "string",
          "description": "Detailed explanation of the analysis, including which AI-generated content indicators were considered and why the conclusion was reached"
        },
        "is_ai_generated": {
          "type": "boolean",
          "description": "Whether the content is determined to be AI-generated (true) or human-written (false)"
        },
        "confidence": {
          "type": "number",
          "minimum": 0,
          "maximum": 1,
          "description": "Confidence score from 0 to 1 indicating how certain the model is about the classification"
        },
        "ai_indicators": {
          "type": "array",
          "items": {
            "type": "string"
          },
          "description": "List of specific AI-generated content indicators found in the text"
        }
      },
      "additionalProperties": false,
      "required": [
        "reasoning",
        "is_ai_generated",
        "confidence",
        "ai_indicators"
      ]
    }
  }
